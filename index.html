<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Riding Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-placeholder.png" alt="Horse Riding Club Logo">
    </div>
    <h1>Welcome to the Horse Riding Club</h1>
  </header>

  <main>
    <!-- Login Section -->
    <section id="login">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
    </section>

    <!-- Sign-Up Section -->
    <section id="signup" style="display:none;">
      <h2>Sign Up</h2>
      <form onsubmit="signUp(event)">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>

    <!-- Courses Section -->
    <section id="courses" style="display:none;">
      <h2>Available Courses</h2>
      <ul id="courseList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Horse Riding Club. All Rights Reserved.</p>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxJbAtnDpeo-MruoCRfHdjBQbL8jOwjHOtVfcabAznV3517QGZCRNKrmMqXwtSkDYorMA/exec';

    // Show Sign-Up Form
    function showSignUp() {
      document.getElementById("login").style.display = "none";
      document.getElementById("signup").style.display = "block";
    }

    // Show Login Form
    function showLogin() {
      document.getElementById("signup").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    // Sign-Up Function
    async function signUp(event) {
      event.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const response = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "signUp",
          email: email,
          password: password,
        }),
      });
      const result = await response.json();
      alert(result.message);
      if (result.success) showLogin();
    }

    // Login Function
    async function login(event) {
      event.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const response = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          email: email,
          password: password,
        }),
      });
      const result = await response.json();
      alert(result.message);
      if (result.success) fetchCourses();
    }

    // Fetch Courses
    async function fetchCourses() {
      const response = await fetch(`${scriptURL}?action=getCourses`);
      const courses = await response.json();
      const courseList = document.getElementById("courseList");
      courseList.innerHTML = "";
      courses.forEach(course => {
        const li = document.createElement("li");
        li.textContent = `${course.courseName} - Coach: ${course.coach}`;
        courseList.appendChild(li);
      });
      document.getElementById("courses").style.display = "block";
    }
  </script>
</body>
</html>
